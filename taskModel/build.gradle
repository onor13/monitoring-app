
dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation group: 'org.cactoos', name: 'cactoos', version: '0.46'

    testImplementation 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest:2.2'
    testCompile group: 'org.llorllale', name: 'cactoos-matchers', version: '0.18'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile "com.fasterxml.jackson.core:jackson-core:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile "com.fasterxml.jackson.core:jackson-databind:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile "com.fasterxml.jackson.core:jackson-annotations:$fasterXmlJacksonVersion"


    // This dependency is used by the application.
    compile "org.springframework:spring-core:$springVersion"
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile "org.springframework:spring-context:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    compile "org.springframework:spring-tx:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    compile "org.springframework:spring-jdbc:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-orm
    compile "org.springframework:spring-orm:$springVersion"

    // https://mvnrepository.com/artifact/javax.validation/validation-api
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    compile "org.hibernate:hibernate-entitymanager:$hibernateVersion"
    compile "org.hibernate:hibernate-core:$hibernateVersion"
    compile "org.hibernate:hibernate-core:$hibernateVersion"

    // https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'

    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.h2database/h2
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'

}