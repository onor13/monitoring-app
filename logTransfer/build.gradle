processResources {
    expand(project.properties)
}

dependencies {

    implementation project(':taskModel')

    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
    implementation "org.springframework.amqp:spring-amqp:$springAmqpVersion"

    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-rabbit
    implementation "org.springframework.amqp:spring-rabbit:$springAmqpVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-web
    implementation "org.springframework:spring-web:$springVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation "com.fasterxml.jackson.core:jackson-core:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation "com.fasterxml.jackson.core:jackson-databind:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation "com.fasterxml.jackson.core:jackson-annotations:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    implementation "org.springframework:spring-tx:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.3.1.RELEASE'


    // https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}

