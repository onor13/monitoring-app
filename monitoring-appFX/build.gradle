plugins {
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
}

processResources {
    expand(project.properties)
}

dependencies {
    implementation project(':taskModel')
    implementation project(':logTransfer')

    implementation "org.controlsfx:controlsfx:11.0.2"

    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
    implementation "org.springframework.amqp:spring-amqp:$springAmqpVersion"

    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-rabbit
    implementation "org.springframework.amqp:spring-rabbit:$springAmqpVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation "com.fasterxml.jackson.core:jackson-core:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation "com.fasterxml.jackson.core:jackson-databind:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation "com.fasterxml.jackson.core:jackson-annotations:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    implementation "org.springframework:spring-tx:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    implementation "org.springframework:spring-jdbc:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-parent
    implementation "org.springframework.boot:spring-boot-starter-parent:$springBootVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
    implementation "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-configuration-processor
    implementation "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"

    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    implementation "org.springframework.boot:spring-boot-starter:$springBootVersion"

    // https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    implementation "org.hibernate:hibernate-entitymanager:$hibernateVersion"
    implementation "org.hibernate:hibernate-core:$hibernateVersion"

    // https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
    implementation group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'

    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // https://mvnrepository.com/artifact/com.h2database/h2
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'

    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

