plugins {
    // Apply the application plugin to add support for building a CLI application.
  //  id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "https://repo.spring.io/libs-release" }
   // maven { url "http://repo.spring.io/milestone" }
   // maven { url "https://repo.spring.io/libs-milestone" }
}

processResources {
    expand(project.properties)
}

ext{
    springVersion = '5.2.7.RELEASE'
    springBootVersion = '2.3.1.RELEASE'
    springAmqpVersion = '2.2.8.RELEASE'
    fasterXmlJacksonVersion = '2.11.1'
}

dependencies {

    compile project(':taskModel')

    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
    compile "org.springframework.amqp:spring-amqp:$springAmqpVersion"

    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-rabbit
    compile "org.springframework.amqp:spring-rabbit:$springAmqpVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile "com.fasterxml.jackson.core:jackson-core:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile "com.fasterxml.jackson.core:jackson-databind:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile "com.fasterxml.jackson.core:jackson-annotations:$fasterXmlJacksonVersion"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$fasterXmlJacksonVersion"


    // This dependency is used by the application.
    compile "org.springframework:spring-core:$springVersion"
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile "org.springframework:spring-context:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    compile "org.springframework:spring-tx:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    compile "org.springframework:spring-jdbc:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-parent
    compile "org.springframework.boot:spring-boot-starter-parent:$springBootVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
    compile "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-configuration-processor
    compile "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"

    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    compile "org.springframework.boot:spring-boot-starter:$springBootVersion"

    // https://mvnrepository.com/artifact/javax.validation/validation-api
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
