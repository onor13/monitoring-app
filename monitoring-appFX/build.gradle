plugins {
    // Apply the application plugin to add support for building a CLI application.
  //  id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "https://repo.spring.io/libs-release" }
   // maven { url "http://repo.spring.io/milestone" }
   // maven { url "https://repo.spring.io/libs-milestone" }
}

processResources {
    expand(project.properties)
}

ext{
    springVersion = '5.2.7.RELEASE'
    springBootVersion = '2.3.1.RELEASE'
}

dependencies {
    // This dependency is used by the application.
    compile "org.springframework:spring-core:$springVersion"
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile "org.springframework:spring-context:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    compile "org.springframework:spring-tx:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    compile "org.springframework:spring-jdbc:$springVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-parent
    compile "org.springframework.boot:spring-boot-starter-parent:$springBootVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
    compile "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-configuration-processor
    compile "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    compile "org.springframework.boot:spring-boot-starter:$springBootVersion"

    // https://mvnrepository.com/artifact/javax.validation/validation-api
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'


    implementation 'com.google.guava:guava:28.1-jre'
    implementation group: 'org.cactoos', name: 'cactoos', version: '0.46'

    testImplementation 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest:2.2'
    testCompile group: 'org.llorllale', name: 'cactoos-matchers', version: '0.18'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

//application {
    // Define the main class for the application.
  //  mainClassName = 'MonitoringUIApp'
//}

test {
    useJUnit()
    maxHeapSize = '1G'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
